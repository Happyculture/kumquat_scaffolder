services:
  kumquat.generator.project:
    class: \Drupal\Console\KumquatScaffolder\Generator\ProjectGenerator
    tags:
      - { name: drupal.generator, bootstrap: uninstall }
  kumquat.generate_project:
    class: \Drupal\Console\KumquatScaffolder\Command\GenerateProjectCommand
    arguments: ['@kumquat.generator.project', '@console.string_converter', '@app.root']
    tags:
      - { name: drupal.command, bootstrap: uninstall }
  kumquat.clean_project:
    class: \Drupal\Console\KumquatScaffolder\Command\CleanProjectCommand
    arguments: ['@console.string_converter', '@app.root']
    tags:
      - { name: drupal.command, bootstrap: uninstall }
